<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.modal-content {
    margin: auto;
    display: block;
    width: 30%;
    max-width: 400px;
}
.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
</style>

<script>
var modal = document.getElementById('pictureModal');
var modalImg = document.getElementById("showImg");
var imgs = document.getElementsByName("softwareAndTrademark");
var span = document.getElementsByClassName("close")[0];
for(var i = 0;i < imgs.length;i++){
    imgs[i].onclick = showPic;
}
function showPic(){
    modal.style.display = "block";
    modalImg.src = this.getAttribute("src");
}
span.onclick = function() { 
  modal.style.display = "none";
}
