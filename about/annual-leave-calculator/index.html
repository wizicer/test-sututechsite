        <div class="content"><p>仅供素图科技内部员工使用。</p>
<div class="container">
    <div class="input_row">
        <label for="service_years">入职时间累计: </label>
        <select id="service_years">
            <option value="below1">新入职不满一年</option>
            <option value="1to10" selected>已满1年不满10年</option>
            <option value="10to20">已满10年不满20年</option>
            <option value="over20">已满20年及以上</option>
        </select>
    </div>
    <div class="input_row">
        <label for="start_date">开始日期: </label>
        <input type="date" id="start_date" />
    </div>
    <div class="input_row">
        <label for="end_date">截至日期: </label>
        <input type="date" id="end_date" />
    </div>
    <div class="input_row" style="padding-left: 100px;">
        <button id="calculate">计算结果</button>
    </div>
    <div class="input_row">
        <div id="annual_leave_output"></div>
    </div>
</div>

<style>
    .input_row {
        padding: 0.5em;
    }
    .input_row label {
        padding-right: 2em;
        width: 150px;
        text-align: right; 
        font-weight: bold; 
    }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const annual_leave = new Object({
        "below1": 5, 
        "1to10": 5, 
        "10to20": 10, 
        "over20": 15,
    });  

    const date = new Date();
    const default_start = date.getFullYear() + "-01-01";
    const default_end = date.getFullYear() + "-" + (date.getMonth() < 9 ? '0' : '') + (date.getMonth() + 1) + "-" + (date.getDate() < 10 ? '0' : '') + date.getDate();
    const last_day = date.getFullYear() + "-12-31";


    $('#service_years').change(function (){
        if($(this).val()==='below1'){
            $('.input_row label:eq(1)').html('入职日期:');
        }else{
            $('.input_row label:eq(1)').html('开始日期:');
        }
    });

    $("#start_date").val(default_start).attr("min", default_start).attr("max", last_day);
    $("#end_date").val(default_end).attr("min", default_start).attr("max", last_day);

    $("#calculate").click(function () {
        var num_annual_leave = annual_leave[$("#service_years").val()];
        var start_date = new Date($("#start_date").val());
        var end_date = new Date($("#end_date").val());
        var difference = (end_date.getTime() - start_date.getTime()) / (1000 * 3600 * 24) + 1;
        if(difference<0)
        {
            $("#annual_leave_output").text("输入有误");
        }
        else{
        var output =  Math.floor(difference / (365 / num_annual_leave) * 2) / 2;
        $("#annual_leave_output").text("你有"+output+"天年假。");
    }
    });
